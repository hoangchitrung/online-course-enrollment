spring.application.name=online-course-enrollment

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/flexlearn_database?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:flexlearn_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:flexlearn_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=${SERVER_PORT:8081}