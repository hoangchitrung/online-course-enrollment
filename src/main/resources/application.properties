spring.application.name=online-course-enrollment

spring.datasource.url=jdbc:mysql://localhost:3306/flexlearn_database?useSSL=false&serverTimezone=UTC
spring.datasource.username=flexlearn_user
spring.datasource.password=flexlearn_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8081